{% extends "layout.html" %}
{% block content %}
{% if mensaje_error %}
<div class="alert alert-warning" role="alert">
    <p> ⚠️ {{ mensaje_error }}</p>
</div>
{% endif %}
{% if mensaje_exito %}
<div class="alert alert-success" role="alert">
    <p>{{ mensaje_exito }}</p>
</div>
{% endif %}
<h1>Nuevo Turno</h1>

<div class="container card-body">
    <span class="card-text">
        <form action="{{url_for('crear_turno')}}" method="POST">
            <section class="form-group">
                <label for="titulo"> Email </label>
                <input type="email" class="form-control form-control-lg rounded-0" name="email" id="email" placeholder="Ingrese el Email" required>
            </section>

            <section class="form-group">
                <label for="titulo"> Bloque de Turno </label>
                <input type="text" class="form-control form-control-lg rounded-0" name="bloque_turno" id="bloque_turno" placeholder="Ingrese el Turno"
                required>
            </section>
            <section class="form-group">
                <label for="titulo"> Dia </label>
                <input type="date" class="form-control form-control-lg rounded-0" name="dia" id="dia" placeholder="Ingrese el dia" required>
            </section>

            <div class="text-right">
                <a href="{{ url_for('index_turno') }}" class="btn btn-white">Cancelar</a>
                <button type="submit" class="btn btn-info">Aceptar</button>
            </div>
        </form>
    </span>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<h1> CRUD turnos </h1>

<div class="container">
    <form action="" method="POST">
        <label for="centros">Seleccione el centro</label>
        <select id="centro" name="centro">
            {% for centro in centros %}
            <option value="{{centro.id}}">{{centro.nombre}}</option>
            {% endfor %}
        </select>
        <div>
            <button type="submit" class="btn btn-info">Buscar</button>
        </div>

    </form>
    <div class="text-right">
        <a href="{{ url_for('crear_turno')}}" class="btn btn-info mb-2">Nuevo turno
            <!-- span alt="Nuevo usuario" title="Agregar usuario" class="fas fa-user-plus"></span--></a>
    </div>
    <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
            <tr>
                <td>Email</td>
                <td>Hora del Turno</td>
                <td>Dia</td>
                <td>Operaciones</td>
            </tr>
        </thead>
        <tbody>
            <div class="container">
                {% for turno in turnos %}
                {% if (turno.borrado == 1)%}
                <tr>
                    <td> {{ turno.email }} </td>
                    <td> {{ turno.bloque_turno }} </td>
                    <td> {{ turno.dia }} </td>
                    <td>
                        <a href="{{ url_for('editar_turno', id=turno.id)}}" class="btn btn-info">Editar turno</a>
                        <a href="{{ url_for('borrar_turno', id=turno.id)}}" class="btn btn-danger"
                            title="Eliminar Turno"
                            onclick="return confirm('¿Estás seguro de que deseas eliminar el turno?')">
                            <!--span alt="Eliminar" title="Eliminar usuario" class="fas fa-user-slash"></span-->
                            Eliminar
                        </a>
                    </td>
                </tr>
                {% endif %}
                {% endfor %}
            </div>
        </tbody>
    </table>
</div>
{% endblock %}

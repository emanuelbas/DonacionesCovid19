{% extends "layout.html" %}
{% block content %}
{% if mensaje %}
<div class="alert alert-success" role="alert">
    <ul>
        <li>{{ mensaje }}</li>
    </ul>
</div>
{% endif %}
<h1>Sacar Turno</h1>

<div class="container card-body">
    <span class="card-text">
        <form action="{{ url_for('sacar_turno', id=turno.id) }}" method="POST">
            <section class="form-group">
                <label for="titulo"> Email </label>
                <input type="email" class="form-control form-control-lg rounded-0" name="email" id="email" value="{{turno.email}}">
            </section> 
            <div class="text-right">
                <a href="{{ url_for('index_turno') }}" class="btn btn-white">Cancelar</a>
                <button type="submit" class="btn btn-info">Aceptar</button>
            </div>
        </form>
    </span>
</div>
{% endblock %}

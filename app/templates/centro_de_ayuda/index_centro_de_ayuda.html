{% extends "layout.html" %}
{% block content %}

<h1>Centros de ayuda</h1>

<div class="container">

	<table class="table table-striped table-bordered bg-white table-sm" >
		<thead>
			<tr>
				<td>Nombre</td>
				<td>Municipio</td>
				<td>Tags</td>
			</tr>
		</thead>
		<tbody>
			{% for centro in lista_de_centros %}
			<tr>
				<td>
					{{centro.nombre}}
				</td>
				<td>
					{{centro.municipio.nombre}}
				</td>
				<td>
					{% for tag in centro.tipos_de_centro %}
					<ul>
						<li>{{tag.nombre}}</li>
					</ul>
					{% endfor %}
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}

{% extends "layout.html" %}
{% block content %}
{% if mensaje %}
<div class="alert alert-success" role="alert">
    <ul>
        <li>{{ mensaje }}</li>
    </ul>
</div>
{% endif %}
<h1>Nuevo Usuario</h1>

<div class="container card-body">
    <span class="card-text">
        <form action="{{url_for('crear_usuario')}}" method="POST" enctype="multipart/form-data">
            <section class="form-group">
                <label for="titulo"> Usuario </label>
                <input type="text" class="form-control form-control-lg rounded-0" name="usuario" id="usuario" required>
            </section>

            <section class="form-group">
                <label for="contenido"> Clave </label>
                <input type="password" class="form-control form-control-lg rounded-0" name="clave" id="clave" required>
            </section>

            <section class="form-group">
                <label for="contenido"> Confirmar clave </label>
                <input type="password" class="form-control form-control-lg rounded-0" name="clave" id="clave_2" required>
            </section>   

            <section class="form-group">
                <label for="titulo"> Nombre </label>
                <input type="text" class="form-control form-control-lg rounded-0" name="nombre" id="nombre" required>
            </section>

            <section class="form-group">
                <label for="titulo"> Apellido </label>
                <input type="text" class="form-control form-control-lg rounded-0" name="apellido" id="apellido"
                required>
            </section>
            <section class="form-group">
                <label for="titulo"> Email </label>
                <input type="email" class="form-control form-control-lg rounded-0" name="email" id="email" required>
            </section>

            <div class="text-right">
                <a href="{{ url_for('index') }}" class="btn btn-white">Cancelar</a>
                <button type="submit" class="btn btn-info">Aceptar</button>
            </div>
        </form>
    </span>
</div>
{% endblock %}

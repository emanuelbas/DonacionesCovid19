{% extends "layout.html" %}
{% block content %}
<h1 class="text-center py-5">Editar Usuario</h1>
{% for u in usuario %}
<div>
    <div class="container pb-5">
    	<li class="nav-item">
        	Usuario: {{ u.usuario }}
        </li>
        <li class="nav-item">
			Clave: {{ u.clave}}
		</li>
		<li class="nav-item">
			Email: {{ u.email}}
		</li>
		<a class="" href="{{ url_for('edit_usuario', id=u.id)}}">Editar Usuario</a>
    </div>
</div>
{% endfor %}
{% endblock %}

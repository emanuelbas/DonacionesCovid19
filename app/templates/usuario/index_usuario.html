{% extends "layout.html" %}
{% block content %}
<h2 class="text-center py-5">Usuario</h2>

<div class="container">
	<div class="text-right">
		<a href="{{ url_for('crear_usuario')}}" class="btn btn-info mb-2"> Agregar Usuario</a>
	</div>
<table class="table table-striped table-bordered bg-white table-sm" >
<thead>
	<tr>
		<td>Usuario</td>
		<td>Nombre</td>
		<td>Apellido</td>
		<td>Email</td>
		<td>Operaciones</td>
	</tr>
</thead>
<tbody>
{% for u in usuario %}
		<tr>
	     	<td> {{ u.usuario }} </td>
	     	<td> {{ u.nombre }} </td>
	     	<td> {{ u.apellido }} </td>
	     	<td> {{ u.email }} </td>
            <td> 
            	<a href="{{ url_for('edit_usuario', id=u.id)}}" class="btn btn-warning">Editar Usuario</a>
                <a href="{{ url_for('borrar_usuario', id=u.id)}}" class="btn btn-danger">Eliminar Usuario</a>
            </td>
 		</tr>
{% endfor %}
</tbody>
 </table>
</div> 
{% endblock %}
